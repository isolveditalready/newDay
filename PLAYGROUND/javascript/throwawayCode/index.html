        function returnBig(arry) { // define big number
            let bigNum = 0;
            let arryLenthMinusOne = arry.length - 1;
            console.log(`arryLenMinusOne is ${arryLenthMinusOne}`)
            let notFirstTime = ''

            for (let i = 0; i < arry.length; ++i) {
                let currentNum = arry[i]

                if (notFirstTime) {
                    bigNum = currentNum;
                    notFirstTime = 'TRUE'
                } else {
                    bigNum = bigNum >= currentNum ? bigNum : currentNum;
                }
            }
            return bigNum;
        }

        var kidsWithCandies = function (candies, extraCandies) {
            let bigNum = returnBig(candies)
            let arryReturn = []
            for (let i = 0; i < candies.length; i++) {
                arryReturn.push((candies[i] + extraCandies) >= bigNum ? 'true' : 'false');
            }
            return arryReturn;
        }
